<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<div>
		<h1>my super awesome calculator</h1>
	</div>
	
	<div>
		<div id="calculator-body">
			<div id="brand">Ron's Cal</div>
			<div id="screen">
				<div id="display"></div>
				<div id="result"></div>
			</div>
			<div id="buttons" class="row">
				<div id="digits" class="col-7">
					<div class="row">
						<div class="B-digits d-inline" id="1">1</div>
						<div class="B-digits d-inline" id="2">2</div>
						<div class="B-digits d-inline" id="3">3</div>
					</div>
					<div class="row">
						<div class="B-digits" id="4">4</div>
						<div class="B-digits" id="5">5</div>
						<div class="B-digits" id="6">6</div>
					</div>
					<div class="row">
						<div class="B-digits" id="7">7</div>
						<div class="B-digits" id="8">8</div>
						<div class="B-digits" id="9">9</div>
					</div>
					<div class="row">
						<div class="B-digits " id="space" ></div>
						<div class="B-digits " id="0">0</div>
					</div>
				</div>
				<div id="symbols" class="row d-inline col-2">
					<div class="B-symbols" id="+">+</div>
					<div class="B-symbols" id="-">-</div>
					<div class="B-symbols" id="*">x</div>
					<div class="B-symbols" id="/">%</div>
					<div class="B-symbols" id=".">.</div>
					<div class="B-symbols" id="=">=</div>
					<div class="B-symbols" id="CE">CE</div>
					<div class="B-symbols" id="C">C</div>

				</div>
			</div>
		</div>	
	</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script type="text/javascript" src="calculator.js"></script>

</body>
</html>
