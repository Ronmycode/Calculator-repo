<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<div>
		<h1>my super awesome calculator</h1>
	</div>
	
	<div>
		<div id="calculator-body">
			<div id="brand">Ron's Cal</div>
			<div id="screen">
				<div id="display"></div>
				<div id="result"></div>
			</div>
			<div id="buttons" class="row">
				<div id="digits" class="col-7">
					<div class="row">
						<div class="B-digits d-inline" id="N-one">1</div>
						<div class="B-digits d-inline" id="N-two">2</div>
						<div class="B-digits d-inline" id="N-three">3</div>
					</div>
					<div class="row">
						<div class="B-digits" id="N-four">4</div>
						<div class="B-digits" id="N-five">5</div>
						<div class="B-digits" id="N-six">6</div>
					</div>
					<div class="row">
						<div class="B-digits" id="N-seven">7</div>
						<div class="B-digits" id="N-eight">8</div>
						<div class="B-digits" id="N-nine">9</div>
					</div>
					<div class="row">
						<div class="B-digits " id="space" ></div>
						<div class="B-digits " id="N-zero">0</div>
					</div>
				</div>
				<div id="symbols" class="row d-inline col-2">
					<div class="B-symbols" id="plus">+</div>
					<div class="B-symbols" id="minus">-</div>
					<div class="B-symbols" id="times">x</div>
					<div class="B-symbols" id="division">'/.</div>
					<div class="B-symbols" id="point">.</div>
					<div class="B-symbols" id="equal">=</div>
				</div>
			</div>
		</div>	
	</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script type="text/javascript" src="calculator.js"></script>

</body>
</html>
